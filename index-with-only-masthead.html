<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">
    <link rel="stylesheet" href="stylesheets/main-styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Academy Times</title>
</head>
<body>
    <header>
        <div class="masthead">
            <div class="masthead__menu">
                <div class="masthead__buttons">
                    <i class="fa fa-bars"></i>
                </div>
                <div class="masthead__buttons">
                    <i class="fa fa-search"></i>
                </div>
            </div>
            <div class="masthead__actions">
                <div class="masthead__buttons">
                    <button>Subscirbe Now</button>
                </div>
                <div class="masthead__buttons">
                    <button>Log In</button>
                </div>
                <div class="masthead__buttons">
                    <i class="fas fa-cog"></i>
                </div>
            </div>
            <div class="masthead__technologies">
                <div>
                    <span class="techs">CSS</span>
                    <span class="techs">HTML</span>
                    <span class="techs">JavaScript</span>
                    <span class="techs">Python</span>
                </div>
            </div>
            <div class="masthead__date">Tuesday, October 31, 2020</div>
            <div class="masthead__logo">
                <img src="images/AA_Times_Logo.png" alt="logo">
            </div>
            <div class="masthead__paper">
                <i class="far fa-newspaper"></i> Today's Paper
            </div>
        </div>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
